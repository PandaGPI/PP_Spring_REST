<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>All users</title>
</head>
<body class="text-dark bg-light">
<!--footer-->
<div class="p-3 mb-2 bg-dark text-white">
    <a th:text="${user_authentication.getMail()} + ' with roles: ' + ${user_authentication.getRolesToString()}"></a>
    <a href="/logout" style="float: right;">Logout</a>
</div>
<!--container-->
<div class="container-fluid flex">
    <div class="row min-vh-100">
        <!--    left panel-->
        <div class="col-md-2 p-0 pt-3 bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <!--        main -->
        <div class="col-md-10 px-4 py-3">
            <div class="container-fluid">
                <h2 class="mb-3">Информация о пользователе</h2>
                <div class="tab-content">
                    <!--Users table TAB-->
                    <div id="usersTable" class="container-fluid tab-pane active">
                        <h4 class="m-2">About user</h4>
                        <div class="container-fluid bg-white py-1">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>SurName</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:object="${user_authentication}">
                                    <td th:text="${user_authentication.id}">id</td>
                                    <td th:text="${user_authentication.getName()}">name</td>
                                    <td th:text="${user_authentication.getSurName()}">surName</td>
                                    <td th:text="${user_authentication.getAge}">age</td>
                                    <td th:text="${user_authentication.getMail()}">mail</td>
                                    <th th:text="${user_authentication.getRolesToString()}"></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
